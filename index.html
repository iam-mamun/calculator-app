<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="display">
                <div class="dis-1">0</div>
                <div class="dis-2">0</div>
                <div class="dis-temp">0</div>
            </div>
            <div class="all-button">
                <div class="button all-clear-btn dark">C</div>
                <div class="button last-entity-clear-btn dark">CE</div>
                <div class="button operation highlight">%</div>
                <div class="button operation highlight">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation highlight">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation highlight">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation highlight">+</div>
                <div class="button number zero">0</div>
                <div class="button number">.</div>
                <div class="button equal-btn highlight">=</div>
            </div>
        </div>
    </section>


    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
